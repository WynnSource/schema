edition = "2023";
package wynnsource.item;

option java_package = "fyw.fyi.wynnsource.schema.item";

enum MountType {
  MOUNT_TYPE_UNSPECIFIED = 0;
  MOUNT_TYPE_HORSE = 1;
  MOUNT_TYPE_WYVERN = 2;
  MOUNT_TYPE_ADASAUR = 3;
}

message MountXp {
  int32 current_xp = 1;
  int32 current_lvl = 2;
  int32 max_lvl = 3;
}

message Mount {
  MountType mount_type = 1;
  MountXp xp = 2;
}
