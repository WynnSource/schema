edition = "2023";
package wynnsource.item;

import "wynnsource/common/components.proto";
import "wynnsource/common/enums.proto";

option java_package = "fyw.fyi.wynnsource.schema.item";

message Ingredient {
  int32 durability = 1;
  int32 duration = 2;
  int32 charges = 3;
  wynnsource.common.IngredientRarity rarity = 4;
  repeated wynnsource.common.CraftedEffect effects = 5;
  repeated wynnsource.common.Profession professions = 6;
}
