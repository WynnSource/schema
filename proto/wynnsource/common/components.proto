edition = "2023";
package wynnsource.common;

import "wynnsource/common/enums.proto";

option java_package = "fyw.fyi.wynnsource.schema.common";

message DamageRange {
  Element element = 1;
  int32 min = 2;
  int32 max = 3;
}

message Defense {
  Element element = 1;
  int32 value = 2;
}

message Identification {
  uint32 id = 1;
  int32 base_val = 2;
  // The percentage roll of the identification, multiplied by 10,000.
  // For example, a 75.32% roll would be represented as 7532.
  int32 roll_10k = 3;
}

message CraftedIdentification {
  uint32 id = 1;
  int32 current_val = 2;
  int32 max_val = 3;
}

message CraftedEffect {
  uint32 id = 1;
  int32 min_val = 2;
  int32 max_val = 3;
}

message Requirements {
  int32 level = 1;
  ClassType class_req = 2;
  int32 strength_req = 3;
  int32 dexterity_req = 4;
  int32 intelligence_req = 5;
  int32 defense_req = 6;
  int32 agility_req = 7;
}

message Powder {
  Element element = 1;
  int32 level = 2;
}

message PowderSlot {
  Powder powder = 1 [features.field_presence = EXPLICIT];
}

message Shiny {
  uint32 id = 1;
  int32 value = 2;
  int32 roll = 3;
}

message CraftedMeta {
  string author = 1;
  string lore = 2;
}

message Durability {
  int32 current = 1;
  int32 max = 2;
}
